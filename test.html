  <div></div>

  <script>
    const divElement = document.querySelector('div');
    const htmlContent = `<div>\n  <h1 style=\"text-align: center; color: #333; font-family: sans-serif;\">Thì Hiện Tại Đơn (Present Simple)</h1>\n\n  <div style=\"margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; font-family: sans-serif;\">\n    <h2 style=\"color: #555; font-family: sans-serif;\">1. Cách Dùng</h2>\n    <ul style=\"list-style-type: disc; margin-left: 20px; color: #666; font-family: sans-serif;\">\n      <li><b>Diễn tả một thói quen, hành động lặp đi lặp lại:</b>\n        <p style=\"margin-left: 20px;\">Ví dụ: I <b>wake up</b> at 6 a.m. every day. (Tôi thức dậy lúc 6 giờ sáng mỗi ngày.)</p>\n        <p style=\"margin-left: 20px;\">Ví dụ: She <b>goes</b> to school by bus. (Cô ấy đi học bằng xe buýt.)</p>\n      </li>\n      <li><b>Diễn tả một sự thật hiển nhiên, một chân lý:</b>\n        <p style=\"margin-left: 20px;\">Ví dụ: The sun <b>rises</b> in the East. (Mặt trời mọc ở hướng Đông.)</p>\n        <p style=\"margin-left: 20px;\">Ví dụ: Water <b>boils</b> at 100 degrees Celsius. (Nước sôi ở 100 độ C.)</p>\n      </li>\n      <li><b>Diễn tả một lịch trình, thời gian biểu cố định (thường là tàu xe, máy bay, chương trình TV,...):</b>\n        <p style=\"margin-left: 20px;\">Ví dụ: The train <b>leaves</b> at 7 p.m. (Chuyến tàu rời đi lúc 7 giờ tối.)</p>\n        <p style=\"margin-left: 20px;\">Ví dụ: The movie <b>starts</b> at 8 p.m. (Bộ phim bắt đầu lúc 8 giờ tối.)</p>\n      </li>\n      <li><b>Diễn tả khả năng của ai đó:</b>\n        <p style=\"margin-left: 20px;\">Ví dụ: He <b>plays</b> the guitar very well. (Anh ấy chơi guitar rất giỏi.)</p>\n        <p style=\"margin-left: 20px;\">Ví dụ: She <b>speaks</b> English fluently. (Cô ấy nói tiếng Anh trôi chảy.)</p>\n      </li>\n    </ul>\n  </div>\n\n  <div style=\"margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; font-family: sans-serif;\">\n    <h2 style=\"color: #555; font-family: sans-serif;\">2. Cấu Trúc</h2>\n    <h3 style=\"color: #777; font-family: sans-serif;\">a. Câu Khẳng Định (+)</h3>\n    <p style=\"color: #666; font-family: sans-serif;\"><b>S + V(s/es) + O</b></p>\n    <ul style=\"list-style-type: disc; margin-left: 20px; color: #666; font-family: sans-serif;\">\n      <li><b>Lưu ý:</b>\n        <ul style=\"list-style-type: circle; margin-left: 20px; color: #666; font-family: sans-serif;\">\n          <li>Động từ thêm \"-s\" hoặc \"-es\" khi chủ ngữ là ngôi thứ ba số ít (He, She, It, hoặc danh từ số ít).</li>\n          <li>Động từ giữ nguyên khi chủ ngữ là I, You, We, They, hoặc danh từ số nhiều.</li>\n        </ul>\n      </li>\n    </ul>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: I <b>play</b> football. (Tôi chơi bóng đá.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: She <b>plays</b> tennis. (Cô ấy chơi tennis.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: They <b>go</b> to school. (Họ đi học.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: He <b>goes</b> to work.</p>\n\n    <h3 style=\"color: #777; font-family: sans-serif;\">b. Câu Phủ Định (-)</h3>\n    <p style=\"color: #666; font-family: sans-serif;\"><b>S + do/does + not + V (bare infinitive) + O</b></p>\n    <ul style=\"list-style-type: disc; margin-left: 20px; color: #666; font-family: sans-serif;\">\n      <li><b>Lưu ý:</b>\n        <ul style=\"list-style-type: circle; margin-left: 20px; color: #666; font-family: sans-serif;\">\n          <li>Dùng \"do not\" (don't) với I, You, We, They.</li>\n          <li>Dùng \"does not\" (doesn't) với He, She, It.</li>\n          <li>Động từ luôn ở dạng nguyên thể không \"to\" (bare infinitive).</li>\n        </ul>\n      </li>\n    </ul>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: I <b>do not</b> (don't) <b>like</b> coffee. (Tôi không thích cà phê.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: She <b>does not</b> (doesn't) <b>eat</b> meat. (Cô ấy không ăn thịt.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: They <b>do not</b> (don't) <b>study</b> English. (Họ không học tiếng Anh.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: He <b>doesn't</b> play soccer.</p>\n\n    <h3 style=\"color: #777; font-family: sans-serif;\">c. Câu Nghi Vấn (?)</h3>\n    <p style=\"color: #666; font-family: sans-serif;\"><b>Do/Does + S + V (bare infinitive) + O?</b></p>\n    <ul style=\"list-style-type: disc; margin-left: 20px; color: #666; font-family: sans-serif;\">\n      <li><b>Lưu ý:</b>\n        <ul style=\"list-style-type: circle; margin-left: 20px; color: #666; font-family: sans-serif;\">\n          <li>Dùng \"Do\" với I, You, We, They.</li>\n          <li>Dùng \"Does\" với He, She, It.</li>\n          <li>Động từ luôn ở dạng nguyên thể không \"to\" (bare infinitive).</li>\n        </ul>\n      </li>\n    </ul>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: <b>Do</b> you <b>speak</b> English? (Bạn có nói tiếng Anh không?)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: <b>Does</b> she <b>like</b> chocolate? (Cô ấy có thích sô cô la không?)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: <b>Do</b> they <b>live</b> here?</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: <b>Does</b> he play basketball?</p>\n  </div>\n\n  <div style=\"margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; font-family: sans-serif;\">\n    <h2 style=\"color: #555; font-family: sans-serif;\">3. Dấu Hiệu Nhận Biết</h2>\n    <p style=\"color: #666; font-family: sans-serif;\">Thì hiện tại đơn thường đi kèm với các trạng từ chỉ tần suất:</p>\n    <ul style=\"list-style-type: disc; margin-left: 20px; color: #666; font-family: sans-serif;\">\n      <li><b>Always</b> (luôn luôn)</li>\n      <li><b>Usually</b> (thường xuyên)</li>\n      <li><b>Often</b> (thường)</li>\n      <li><b>Sometimes</b> (thỉnh thoảng)</li>\n      <li><b>Rarely/Seldom</b> (hiếm khi)</li>\n      <li><b>Never</b> (không bao giờ)</li>\n      <li><b>Every day/week/month/year</b> (mỗi ngày/tuần/tháng/năm)</li>\n      <li><b>Once/twice a day/week/month/year</b> (một lần/hai lần một ngày/tuần/tháng/năm)</li>\n      <li><b>On Mondays/Tuesdays/...</b> (vào các ngày thứ Hai/Ba/...)</li>\n    </ul>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: I <b>usually</b> eat breakfast at 7 a.m. (Tôi thường ăn sáng lúc 7 giờ sáng.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: She <b>never</b> drinks coffee. (Cô ấy không bao giờ uống cà phê.)</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: They go to the cinema <b>every weekend</b>.</p>\n    <p style=\"margin-left: 20px; color: #666; font-family: sans-serif;\">Ví dụ: He plays soccer <b>twice a week</b>.</p>\n  </div>\n</div>\n`
    if (divElement) {
      divElement.innerHTML = htmlContent;
    } else {
      console.error('Div element not found');
    }
  </script>
